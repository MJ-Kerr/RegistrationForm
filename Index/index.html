<h1>Registration Form</h1>
<form action="/action_page.php">
    <div>
    <label for="fname">First name:*</label>
    <input type="text" id="fname" name="fname" value="">
    </div>

    <div>
    <label for="lname">Last name:*</label>
    <input type="text" id="lname" name="lname" value="">
    </div>

    <div>
    <label for="email">Email:*</label>
    <input type="email" id="email" name="email" value="">
    </div>

    <div>
    <label for="password">Password*</label>
    <input type="password" id="password" name="password" value="">
    </div>

    <div>
    <label for="confirm">Confirm Password:*</label>
    <input type="confirm password" id="confirm_password" name="confirm_password" value="">
    </div>

    <div>
    <label for="Birthday"> Birthday:</label>
    <input type="date" id="Birthday" name="birthday" value="1984-10-30" min="1800-01-01" max="2050-12-31">
    </div>
    

    <legend>Gender Identity:</legend>

    <div>
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="male">Male</label>
    </div>
    <div>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
    </div>
    <div>
        <input type="radio" id="non-binary" name="gender" value="non-binary">
        <label for="male">Non-binary</label>
    </div>
    <div>
        <input type="radio" id="notGonnaSay" name="gender" value="perfer not to answer">
        <label for="notGonnaSay">I prefer not to answer</label>
    </div>
    <div>
    <label for="description">A short description about myself:</label><br>

    <textarea id="story" name="story" rows="5" cols="33">
</textarea>
    </div>


    <div>
        <label for="pet-select">Choose a pet:</label>

<select name="pets" id="pet-select">
    <option value="">--Please choose an option--</option>
    <option value="JavaScript">JavaScript</option>
    <option value="HTML">HTML</option>
    <option value="JAVA">JAVA</option>
    <option value="C#">C#</option>
    <option value="SQL">SQL</option>
    <option value="Python">Python</option>
</select>
    </div>
    <div>
    <input type="checkbox" name="updates" id="updates" checked>
    <label for="updates">I would like
        to receive email updates!</label>
    </div><br><br>
    <div>
    <input type="submit" value="Create Account">
    </div>

</form>
